<!DOCTYPE html>
<html lang="en">
<head>
    <title>X-player</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Z-PLAYER</h1>
    <div class="player">
        <div class="record">
            <div class="label"></div>
        </div>
        <div class="tone-arm">
            <div class="control"></div>
        </div>
        <button class="btn"></button>
        <div class="slide-container">
            <input type="range" class="slider" min="0" max="1" step="0.1" value="0.5"/>
        </div>
    </div>
    <input type="file" class="file-input" accept="audio/*"/>
    <audio loop class="my-song" preload="auto"></audio>
</body>
</html>
